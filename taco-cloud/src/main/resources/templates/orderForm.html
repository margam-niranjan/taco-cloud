<!DOCTYPE html>
<html xmlns="http:/ /www.w3.org/1999/xhtml" xmlns:th="http:/ /www.thymeleaf.org">

<head>
	<title>Taco Cloud</title>
	<link rel="stylesheet" th:href="@{/styles/style.css}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
		crossorigin="anonymous"></script>
</head>
</head>

<body>
	<form method="POST" th:action="@{/orders}" th:object="${tacoOrder}">
		<h1>
			Order your Taco.
		</h1>
		<img th:src="@{/images/Ferrari.jpg}" width="360" />
		<h3>Your tacos in this order:</h3>
		<a th:href="@{/design}" id="another">Design another taco</a><br />
		<ul>
			<li th:each="taco : ${tacoOrder.tacos}">
				<span th:text="${taco.name}">taco name</span>
			</li>
		</ul>
		<h3>Deliver my taco masterpieces to...</h3>
		<label for="deliveryName">Name: </label>
		<input type="text" th:field="*{deliveryName}" />
		<span class="validationError" th:if="${#fields.hasErrors('deliveryName')}" th:errors="*{deliveryName}">Delivery Name
			Error</span>

		<br />
		<label for="deliveryStreet">Street address: </label>
		<input type="text" th:field="*{deliveryStreet}" />
		<span class="validationError" th:if="${#fields.hasErrors('deliveryStreet')}" th:errors="*{deliveryStreet}">Delivery Street
			Error</span>
		<br />
		<label for="deliveryCity">City: </label>
		<input type="text" th:field="*{deliveryCity}" />
		<span class="validationError" th:if="${#fields.hasErrors('deliveryCity')}" th:errors="*{deliveryCity}">Delivery City
			Error</span>
		<br />
		<label for="deliveryState">State: </label>
		<input type="text" th:field="*{deliveryState}" />
		<span class="validationError" th:if="${#fields.hasErrors('deliveryState')}" th:errors="*{deliveryState}">Delivery State
			Error</span>
		<br />
		<label for="deliveryZip">Zip code: </label>
		<input type="text" th:field="*{deliveryZip}" />
		<span class="validationError" th:if="${#fields.hasErrors('deliveryZip')}" th:errors="*{deliveryZip}">CC Num
			Error</span>
		<br />
		<h3>Here's how I'll pay...</h3>
		<label for="ccNumber">Credit Card #: </label>
		<input type="text" th:field="*{ccNumber}" />
		<span class="validationError" th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}">CC Num
			Error</span>
		<br />
		<label for="ccExpiration">Expiration: </label>
		<input type="text" th:field="*{ccExpiration}" />
		<span class="validationError" th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}">CCExpiration
			Error</span>
		<br />
		<label for="ccCVV">CVV: </label>
		<input type="text" th:field="*{ccCVV}" />
		<span class="validationError" th:if="${#fields.hasErrors('ccCVV')}" th:errors="*{ccCVV}">CCVV
			Error</span>
		<br />
		<input type="submit" value="Submit Order" />
	</form>
</body>

</html>
</form>
</body>

</html>
